<!DOCTYPE html>
<html>
    <head>
        <title>guhyam akhyati prchhati</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        <style>
			h2 {
				text-align: center;
				color: green;
			}
			#verse {
				width: 60%;
				border: 3px solid #73AD21;
				padding: 10px;
				display: block;
				margin: 0 auto;
			}
        </style>
    </head>
    <body>
        <h2>Welcome to Jagannath Asraya!</h2>
        <img id="verse" align="middle" src="verse.png" height="100" width="200"/>
        <!-- The form -->
        <form id="create-message" class="well row">
            <fieldset class="col-lg-8 col-offset-2">
                <legend>Message Box</legend>
                <input type="text" placeholder="Name" id="name" name="name" class="col-lg-12" />
                <textarea placeholder="Message" id="message" name="message" class="col-lg-12"></textarea>
                <input type="submit" value="Send Message" class="btn btn-default col-lg-12" />
            </fieldset>
        </form>

        <!-- The Messages -->
        <div class="col-lg-8 col-offset-2 row">
            <ul id="messages" class="list-group">
                <!-- Messages go here -->
            </ul>
        </div>

        <!-- Third Party Dependencies -->
        <script src="../js/jquery-1.10.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>

        <!-- Socket.io -->
        <script src="/socket.io/socket.io.js"></script>

        <!-- Our app.js file -->
        <script type="text/javascript" src="../js/app.js"></script>

    </body>
</html>
